<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>GPUdle</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/gpudle.css">

</head>

<body>
    <div id="game">
        <h1>GPUdle</h1>
        <input id="gpu-input" placeholder="Guess a GPU..." />
        <ul id="suggestions" class="dropdown"></ul>
        <div class="guess-row header-row">
            <div class="header-cell">Name</div>
            <div class="header-cell">Brand</div>
            <div class="header-cell">Generation</div>
            <div class="header-cell">TDP</div>
            <div class="header-cell">VRAM</div>
            <div class="header-cell">PCIe Gen</div>
            <div class="header-cell">PCIe Lanes</div>
            <div class="header-cell">Year</div>
        </div>
        <div id="guesses"></div>
    </div>
    <script src="../js/gpulist.js"></script>
    <!-- no server side code so we store gpus in a js file and load that lol -->
    <script src="../js/gpudle.js"></script>
</body>

</html>
